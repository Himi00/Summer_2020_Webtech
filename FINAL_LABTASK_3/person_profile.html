<html> 
<head>    

    <script type="text/javascript" src="person_profile.js"></script>
    <title>Person Profile</title> 
  
</head>   
<body>   
 <center>   
 <form  name="Form" method="post"  >    

    <table width="30%" border="1">  

      <td colspan="3" align="center">             
        <h1>Person Profile</h1>           
      </td>   

        <tr>            
          <td>Name</td>  
          <td><input type="text" id="name" placeholder="name" onkeyup ="validateName()" ></td> 
          <td id="nameErr" ></td>

        </tr> 

        <tr>            
          <td>Email</td>            
          <td><input type="text" id="email" placeholder="email" onkeyup="validateEmail()" > </td>  
          <td id="emailErr" ></td>
        
        </tr> 

        <tr>            
          <td onkeyup="validateGender()">Gender </td>           
          <td><input type="radio" id="gender" value="Male" > Male         
            <input type="radio" id="gender" value="Female" > Female         
            <input type="radio" id="gender" value="Other" > Other
          </td> 
          <td id="genderErr" ></td>
          
               
        </tr>  

        <tr>            
          <td>Date of Birth </td>            
          <td><input type="Date" id="dob" placeholder="" onclick ="validateDOB()" ></td>

          <td id="dobErr" ></td>

        </tr> 

        <tr>            
          <td>Blood Group</td>            
          <td>            
            <select id="bg" onclick="validateBG()" >  
              <option value=""></option>        
              <option value="A+">A+</option>        
              <option value="A-">A-</option>        
              <option value="B+">B+</option>        
              <option value="B-">B-</option>        
              <option value="AB+">AB+</option>         
              <option value="AB-">AB-</option>         
              <option value="O+">O+</option>        
              <option value="O-">O-</option>      
            </select>
          </td> 
           <td id="bgErr" ></td>
          
        </tr> 

        <tr>            
          <td>Degree </td>           
          <td>
            <input type="radio" id ="degree" > SSC          
            <input type="radio" id="degree"  > HSC        
            <input type="radio" id="degree"  > BSc        
            <input type="radio" id="degree"  > MSc      
          </td>           
           <td id="degreeErr" ></td>
        </tr>   

        <tr>            
          <td>Photo</td>            
          <td><input type="file" id="Photo" onclick="validateProfilepic()" ></td>           
           <td id="photoErr" ></td>
        </tr>  

        <tr height="50px">          
          <td colspan="3" align="center"> </td>         
        </tr> 

        <tr height="50px">          
          <td colspan="3" align="right">
            <input type="Submit" name="" value="Submit" onclick="validation()">        
            <input type="Reset" name="" value="Reset">
          </td>         
        </tr>  

</table> 
</form> 
</center> 
</body> 
</html>
